[pytest]
DJANGO_SETTINGS_MODULE = billing.test_settings
python_files = tests.py test_*.py *_tests.py
addopts = -s
pep8ignore =
    */migrations/* ALL
    node_modules/* ALL
flakes-ignore =
    */apps.py UnusedImport
    settings.py UnusedImport
    __init__.py UnusedImport
    settings.py ImportStarUsed
    test_settings.py UnusedImport
    test_settings.py ImportStarUsed
    test_settings.py ImportStarUsage
    manage.py ALL
    node_modules/* ALL